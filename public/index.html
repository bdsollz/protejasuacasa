<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Proteja sua Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="screen-login" class="screen">
            <h1 class="logo">PROTEJA SUA CASA</h1>
            <div class="card">
                <input type="text" id="input-name" placeholder="SEU NOME" maxlength="12">
                <input type="text" id="input-room" placeholder="CÃ“DIGO DA SALA" maxlength="4">
                <button id="btn-join" class="btn-primary">ENTRAR</button>
                <div id="nearby-rooms"></div>
                <a href="#" id="btn-create-trigger" class="btn-ghost-link">Criar uma nova sala</a>
            </div>
        </section>

        <section id="screen-lobby" class="screen hidden">
            <div class="header-info">
                <span class="room-badge">SALA: <b id="display-room"></b></span>
            </div>
            <h2>SALA DE ESPERA</h2>
            <div class="card">
                <div id="player-list-lobby" class="list-group"></div>
                <div id="host-controls" class="hidden">
                    <label>MODO DE JOGO</label>
                    <select id="select-mode">
                        <option value="Palavras">Palavras</option>
                        <option value="Palavras e Contas">Palavras e Contas</option>
                    </select>
                    <button id="btn-start" class="btn-success">INICIAR PARTIDA</button>
                </div>
                <p id="wait-msg" class="hint">Aguardando o host iniciar...</p>
            </div>
        </section>

        <section id="screen-game" class="screen hidden">
            <div class="header-info">
                <span class="room-badge">SALA: <b class="room-code-txt"></b></span>
                <span class="points-badge">MEUS PONTOS: <b id="my-points">0</b></span>
            </div>
            <div id="challenge-area" class="challenge-overlay hidden">
                <div class="challenge-card">
                    <h3>RESOLVA PARA PEGAR PONTOS</h3>
                    <div id="challenge-text" class="challenge-display"></div>
                    <input type="text" id="input-answer" placeholder="RESPOSTA" autofocus>
                    <button id="btn-submit" class="btn-primary">ENVIAR</button>
                    <div class="spacer-large"></div>
                    <button id="btn-quit-challenge" class="btn-danger">SAIR DA CASA</button>
                </div>
            </div>
            <div id="main-game-area">
                <div id="updates-panel" class="updates-bar"></div>
                <div id="player-grid" class="grid"></div>
                <div class="bottom-nav">
                    <button id="btn-go-lobby" class="btn-ghost">VER SALA DE ESPERA</button>
                </div>
            </div>
        </section>

        <section id="screen-ranking" class="screen hidden">
            <h1 class="logo">FIM DE JOGO</h1>
            <div class="card" id="ranking-list"></div>
            <div class="bottom-nav">
                <button id="btn-host-restart" class="btn-primary hidden">REINICIAR JOGO</button>
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
