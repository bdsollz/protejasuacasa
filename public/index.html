<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proteja sua Casa</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Proteja sua Casa</h1>
        <div>
          <div id="statusLabel">Desconectado</div>
          <div id="global-room-code">Sala: -</div>
        </div>
      </header>

      <section id="screen-entry" class="screen active">
        <h2>Entrar no jogo</h2>
        <label>Seu nome<input id="input-name" maxlength="20" /></label>
        <label>Código da sala<input id="input-code" maxlength="6" /></label>
        <div class="row">
          <button id="btn-create">Criar sala</button>
          <button id="btn-join">Entrar</button>
        </div>
        <div class="panel">
          <h3>Salas ativas sugeridas</h3>
          <ul id="active-rooms-list"></ul>
        </div>
      </section>

      <section id="screen-lobby" class="screen">
        <h2>Sala de espera</h2>
        <p>Código: <strong id="room-code">-</strong></p>
        <div id="settings" class="panel"></div>
        <div class="panel">
          <h3>Jogadores</h3>
          <ul id="players-lobby"></ul>
        </div>
        <button id="btn-start" class="full">Iniciar partida</button>
        <button id="btn-back-game" class="full">Voltar ao jogo ativo</button>
        <button id="btn-leave-room" class="full danger">Sair da sala</button>
      </section>

      <section id="screen-map" class="screen">
        <section class="panel updates-panel">
          <h3>Atualizações</h3>
          <ul id="updates-list"></ul>
        </section>
        <p>Seu cofre: <strong id="my-points">0</strong></p>
        <button id="btn-open-waiting-map" class="full">Ver sala de espera</button>
        <button id="btn-finish-game" class="full danger">Finalizar partida</button>
        <div id="grid-houses" class="grid"></div>
      </section>

      <section id="screen-challenge" class="screen">
        <h2>Pegar pontos</h2>
        <p id="challenge-target"></p>
        <p id="challenge-hint"></p>
        <p id="challenge-word" class="word"></p>
        <label>Resposta<input id="challenge-input" autocomplete="off" /></label>
        <button id="btn-submit-answer" class="full">Enviar</button>
        <button id="btn-quit-challenge" class="full danger">Sair da casa</button>
        <button id="btn-open-waiting-challenge" class="full">Ver sala de espera</button>
      </section>

      <section id="screen-result" class="screen">
        <h2>Resultado</h2>
        <p id="result-text"></p>
        <button id="btn-open-waiting-result" class="full">Ver sala de espera</button>
      </section>

      <section id="screen-end" class="screen">
        <h2>Fim de jogo</h2>
        <p id="end-text"></p>
        <div class="panel">
          <h3>Quem pegou seus pontos</h3>
          <ul id="end-personal-report"></ul>
        </div>
        <div class="panel">
          <h3>Ranking de ataques</h3>
          <ol id="end-global-ranking"></ol>
        </div>
      </section>

      <p id="toast" class="toast"></p>
    </main>

    <script src="/config.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
